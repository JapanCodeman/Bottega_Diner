<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Bottega Diner!</title>

    <link rel="stylesheet" href="/scss/styles.css">
</head>
<body>
    <div class="container">
        
        <div class="nav-bar">
            <div class="nav-bar-logo">
                <img src="/images/bottega-diner-logo.png" alt="BD-Logo">
            </div>

            <div class="nav-bar-order-jump">
                <p>Jump Straight to the Order Page!</p><br>
                
                <div class="order-link-button-wrapper">
                    <div class="button">
                        <div class="order-link">Breakfast</div>
                    </div>
                    
                    <div class="button">
                        <div class="order-link">Lunch</div>
                    </div>

                    <div class="button">
                        <div class="order-link">Dinner</div>
                    </div>
                </div>
            </div>

            <div class="order-details-page">
                <p><strong>First time??</strong></p><br>
                <div class="button">Ordering Details</div>
            </div>
            
            
        </div>
        
        <div class="hero-container">
            <div class="hero-img">
                <img src="./images/chicken-fried-steak.jpeg" alt="chicken-fried-steak">
            </div>
            
            <div class="welcome-sticker">
                <img src="./images/bottega-diner-logo.png" alt="Bottega Diner Logo">
            </div>
        </div>

        <div class="bottom-third">
            <div class="diner-woman-clipart">
                <img src="./images/Dina.png" alt="Dina diner">
            </div>
            <div class="diner-woman-welcome-message">
                <!--Will need to style this to be a speech bubble somehow-->
            </div>

            <div class="button">Place an Order
                <!--This will take to the 3 menus-->
            </div>
        </div>
    </div>
    
</body>
</html>
